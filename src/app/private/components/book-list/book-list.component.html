<div class="container">
    <section class="admin-section position-flex-bottom u-PaddingBottom50">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <h1 class=" u-Margin0 u-Weight300">Administraci√≥n de reservas</h1>
            </div>
            <div class="col-md-4 col-xs-12 position-right">
                <button style="margin-right: 8px" class="btn btn-rounded btn-primary" routerLink="/admin/book" >
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </section>
    <section class="u-PaddingBottom100">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Centro</th>
                    <th scope="col">Correo fisioterapeuta</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora desde</th>
                    <th scope="col">Hora hasta</th>
                    <th scope="col">Estado</th>
                    <th scope="col" width="10px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                        <td>{{book.center.name}}</td>
                        <td>{{book.email}}</td>
                        <td>{{book.date}}</td>
                        <td>{{book.timeFrom}}</td>
                        <td>{{book.timeTo}}</td>
                        <td>{{book.bookStatus.name}}</td>
                        <td>
                            <button class="btn btn-rounded btn-danger" (click)="deleteBook(book.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-rounded btn-success" [routerLink]="['/admin/book', book.id]" routerLinkActive="router-link-active" >
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
