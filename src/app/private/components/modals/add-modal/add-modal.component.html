<div class="modal-header">
    <h3 class="modal-title" id="exampleModalLabel" style="float: left; width: 90%">Añade un registro
    </h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsmodalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Selecciona un registro</label>
        <div class="select-wrapper" style="width: 100%">
          <select class="form-control" id="item" name="item" [(ngModel)]="id">
            <option *ngFor="let item of list" [value]="item.id">{{item.name}}</option>
          </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submit()">Añadir</button>
</div>
