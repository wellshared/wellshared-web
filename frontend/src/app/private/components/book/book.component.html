<div class="container u-MarginBottom50">
    <section class="admin-section position-flex-bottom u-PaddingBottom50">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <h1 class=" u-Margin0 u-Weight300">Administraci√≥n de la reserva</h1>
            </div>
        </div>
    </section>
    <section class="u-PaddingBottom50 u-height400">
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <div class="col-md-6">
                    <div class="form-group inline-items">
                            <p class="vertical-align-center u-MarginRight10">Centro: </p>
                            <div class="select-wrapper" style="width: 100%">
                                <select class="form-control" id="center" formControlName="center">
                                    <option *ngFor="let center of centers" [value]="center.id">{{ center.name }}</option>
                                </select>
                            </div>
                        </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control--shadow" name="adress" formControlName="adress"
                        placeholder="Correo fisioterapeuta">
                </div>
                <div class="form-group inline-items">
                        <p class="vertical-align-center u-MarginRight10">Estado: </p>
                        <div class="select-wrapper" style="width: 100%">
                            <select class="form-control" id="status" formControlName="status">
                                <option *ngFor="let state of status" [value]="state.id">{{ state.name }}</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="input-group" style="margin-bottom: 30px;">
                    <input class="form-control form-control--shadow" formControlName="date"
                        placeholder="Fecha y hora de reserva" name="dp" #dp="bsDatepicker" bsDatepicker>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group inline-items" style="width: 250px">
                            <p class="vertical-align-center u-MarginRight10">Desde: </p>
                            <div class="select-wrapper" style="width: 100px">
                                <select class="form-control" id="timeFrom" formControlName="timeFrom">
                                    <option *ngFor="let hora of horas" [value]="hora">{{ hora }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group inline-items" style="width: 250px">
                            <p class="vertical-align-center u-MarginRight10">Hasta: </p>
                            <div class="select-wrapper" style="width: 100px">
                                <select class="form-control" id="timeTo" formControlName="timeTo">
                                    <option *ngFor="let hora of horas" [value]="hora">{{ hora }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="!formGroup.valid"
                class="btn btn-primary btn--alien btn-block">Enviar</button>
        </form>
    </section>
</div>
