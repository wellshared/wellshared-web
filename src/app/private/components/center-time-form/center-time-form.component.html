<div class="container" *ngIf="center">
    <section class="admin-section position-flex-bottom u-PaddingBottom40">
        <div class="row u-MarginTop20">
            <div class="col-md-8">
                <h1 class=" u-Margin0 u-Weight300">Administraci√≥n del centro - Franja horaria</h1>
            </div>
        </div>
        <a class="back-link u-MarginTop10" [routerLink]="['/admin/center', center.id]"routerLinkActive="router-link-active"><i
                class="fa fa-arrow-left"></i> Volver al centro</a>
    </section>
    <section>
            <div class="panel-group u-PaddingRight20 u-sm-PaddingRight0 text-right" id="accordion7">
                    <div class="panel panel-shadow" *ngFor="let item of timeList">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion7" [href]="'#acc_'+item.id" aria-expanded="false" class="collapsed">
                                    {{item.dayFrom | date: 'dd/MM/yyyy' }} - {{item.dayTo | date: 'dd/MM/yyyy' }}
                                </a>
                            </div>
                        </div>
                        <div [id]="'acc_'+item.id" class="panel-collapse collapse" role="tabpanel" aria-expanded="false" style="height: 0px;">
                            <div class="panel-body text-left">
                                ewrwerwer
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</div>
