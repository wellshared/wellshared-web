<ng-container *ngIf="center">
    <div class="container" style="margin-top: 100px;">
        <a class="back-link" [routerLink]="['/salas', center.id]" routerLinkActive="router-link-active"><i
                class="fa fa-arrow-left"></i> Volver al centro</a>
        <div class="row u-MarginLeft5">
            <h3>Reserva para {{ center.name }}</h3>
        </div>
        <div class="row u-MarginBottom20">
            <form [formGroup]="formGroup" (ngSubmit)="submit()" class="u-Padding10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control--shadow" name="name"
                                formControlName="name" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control form-control--shadow" name="sname"
                                formControlName="sname" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Número de colegiado</label>
                            <input type="number" class="form-control form-control--shadow" name="number"
                                formControlName="number" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control form-control--shadow" name="email"
                                formControlName="email" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">

                            <label class="form-label">Fecha de reserva</label><br>
                            <div class="input-group">
                                <input class="form-control form-control--shadow" formControlName="date" placeholder=""
                                    name="dp" #dp="bsDatepicker" bsDatepicker [daysDisabled]="[0]">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="dp.toggle()" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Hora desde</label>
                            <div class="select-wrapper">
                                <select class="form-control" id="timeFrom" formControlName="timeFrom">
                                    <option *ngFor="let hora of horas" [value]="hora">{{ hora }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Hora hasta</label>
                            <div class="select-wrapper">
                                <select class="form-control" id="timeTo" formControlName="timeTo">
                                    <option *ngFor="let hora of horas" [value]="hora">{{ hora }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control form-control--shadow" name="phone"
                                formControlName="phone" placeholder="">
                        </div>
                    </div>
                </div>
                <hr>
                <h4>Datos bancarios</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Nombre del propietario</label>
                            <input type="text" class="form-control form-control--shadow" name="cardUser" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control form-control--shadow"
                                [value]="formGroup.get('cardNumber').value | creditCardMask" name="cardNumber"
                                formControlName="cardNumber" placeholder="1111 1111 1111 1111" maxlength="19">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="form-label">Mes</label>
                            <div class="select-wrapper">
                                <select class="form-control" id="cardMonth" formControlName="cardMonth">
                                    <option *ngFor="let moth of months" [value]="moth">{{ moth }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="form-label">Año</label>
                            <div class="select-wrapper">
                                <select class="form-control" id="cardYear" formControlName="cardYear">
                                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <input type="number" class="form-control form-control--shadow" formControlName="cvv" name="cvv"
                                placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="col-md-6">
                            <div class="form-group u-MarginTop20">
                                    <label class="form-label"></label>
                                    <input type="checkbox" style="margin-right: 10px" name="cookies" formControlName="cookies">
                                    <label>Acepto la <a routerLink="/privacidad">Política de privacidad</a> de
                                        wellshared.es</label>
                                </div>
                    </div>
                </div>
                <div class="col-md-12 u-MarginTop20 u-MarginBottom20 text-center">
                        <button type="submit" [disabled]="!formGroup.valid || !formGroup.controls['cookies'].value"
                        class="btn btn-lg btn-primary btn--alien">Reservar {{getPrice()}}</button>
                </div>
                <div class="col-12">
                    <div class="alert alert-primary u-MarginTop20" role="alert" *ngIf="responseMsg">
                        {{responseMsg}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-container>
