<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
        .example-wrapper { margin: 1em auto; max-width: 800px; width: 95%; font: 18px/1.5 sans-serif; }
    	.example-wrapper code { background: #F5F5F5; padding: 2px 6px; }
    </style>
</head>
<body style="margin: 0; padding: 0;">
	<div class="example-wrapper">
		<h1 style='text-align: center; width: 100%'>Formulario de contacto de Wellshared.es</h1>
	    <h3>Nombre: <span th:text="${name}"></span> </h3>
	    <h3>Correo: <span th:text="${email}"></span> </h3>
	    <h3>Tel√©fono: <span th:text="${phone}"></span> </h3>
	    <h3>Mensaje: </h3>
	    <p><span th:text="${message}"></span> </p>
	</div>
</body>
</html>
